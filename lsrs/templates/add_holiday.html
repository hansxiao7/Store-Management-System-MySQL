{% extends 'base.html' %}
{% block title %}
    Add Holiday
{% endblock %}

{% block content %}
    <form action = "http://127.0.0.1:8080/add_holiday" method = "post">
        <p>{{ error_message }}</p>
        <p>Holiday Date (YYYY-MM-DD):</p>
        <p><input type = "text" name = "date" /></p>
        <p>Holiday Name:</p>
        <p><input type = "text" name = "name" /></p>
        <p><input type = "submit" value = "submit" /></p>
    </form>
{% endblock %}

{% extends 'base.html' %}
{% block title %}
    View Holiday
{% endblock %}

{% block content %}
    <table class="table table-dark table-hover">
        <thead>
            <tr>
              <th>Date</th>
              <th>Holiday Name</th>
            </tr>
        </thead>
        <tbody>
        {% for report in reports %}
            <tr>
              <td>{{ report.time_stamp }}</td>
              <td>{{ report.holiday_name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
